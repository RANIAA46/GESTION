<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تعديل كلمة المرور</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f0f8f7;
      padding: 30px;
    }
    .form-container {
      max-width: 500px;
      margin: auto;
      background-color: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #00796b;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      width: 100%;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>تعديل كلمة المرور</h2>
    <form action="modifiermotpass.php" method="POST">
      <label for="role">نوع المستخدم:</label>
      <select name="role" id="role" required>
        <option value="">-- اختر --</option>
        <option value="etudiant">طالب</option>
        <option value="enseignant">أستاذ</option>
        <option value="departement">رئيس قسم</option>
      </select>

      <label for="email">البريد الإلكتروني:</label>
      <input type="email" name="email" id="email" required>

      <label for="old_pass">كلمة المرور الحالية:</label>
      <input type="password" name="old_pass" id="old_pass" required>

      <label for="new_pass">كلمة المرور الجديدة:</label>
      <input type="password" name="new_pass" id="new_pass" required>

      <label for="confirm_pass">تأكيد كلمة المرور الجديدة:</label>
      <input type="password" name="confirm_pass" id="confirm_pass" required>

      <button type="submit">حفظ التغيير</button>
    </form>
  </div>
</body>
</html>
