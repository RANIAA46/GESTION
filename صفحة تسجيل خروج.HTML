<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الخروج</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .logout-container {
      background-color: #ffffff;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .logout-container h2 {
      margin-bottom: 25px;
      font-size: 22px;
      color: #444;
    }

    .logout-container p {
      margin-bottom: 20px;
      color: #777;
      font-size: 16px;
    }

    .logout-container button {
      background-color: #d9534f;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    .logout-container button:hover {
      background-color: #c9302c;
    }

    .logout-container button:focus {
      outline: none;
    }
  </style>
</head>
<body>

  <div class="logout-container">
    <h2>هل أنت متأكد أنك تريد تسجيل الخروج؟</h2>
    <p>إذا كنت ترغب في تسجيل الخروج، اضغط على زر "تسجيل الخروج" أدناه.</p>
    <form action="logout.php" method="POST">
      <button type="submit">تسجيل الخروج</button>
    </form>
  </div>

</body>
</html>
