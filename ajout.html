<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إضافة طالب - HADIR</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(to left, #e0f7f4, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 20px;
      min-height: 100vh;
    }

    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #00796b;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: 'Tajawal', sans-serif;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>إضافة طالب جديد</h2>
    <form method="POST" action="ajout.php">
      <label for="matricule">الرقم الجامعي</label>
      <input type="text" name="matricule" required>

      <label for="nom">الاسم</label>
      <input type="text" name="nom" required>

      <label for="prenom">اللقب</label>
      <input type="text" name="prenom" required>

      <label for="date_naiss">تاريخ الميلاد</label>
      <input type="date" name="date_naiss" required>

      <label for="lieu_naiss">مكان الميلاد</label>
      <input type="text" name="lieu_naiss" required>

      <label for="sexe">الجنس</label>
      <select name="sexe" required>
        <option value="">-- اختر --</option>
        <option value="Homme">homme</option>
        <option value="Femme">femme</option>
      </select>

      <label for="date_bac">تاريخ الحصول على البكالوريا</label>
      <input type="date" name="date_bac" required>

      <label for="email">البريد الإلكتروني</label>
      <input type="email" name="email" required>

      <label for="id_dep">رقم القسم</label>
      <input type="number" name="id_dep" required>

      <button type="submit">➕ إضافة الطالب</button>
    </form>
  </div>

</body>
</html>
