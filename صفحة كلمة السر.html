<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>نسيت كلمة المرور؟</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #a3d5e0, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }

    .container img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #333;
    }

    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 25px;
    }

    label {
      display: block;
      text-align: right;
      margin-bottom: 5px;
      font-size: 14px;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 14px;
    }

    button {
      width: 100%;
      background-color: #00695c;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004d40;
    }

    .back-link {
      margin-top: 15px;
      display: block;
      font-size: 13px;
      color: #00695c;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="photo.jpg" alt="user image">
    <h2>نسيت كلمة المرور؟</h2>
    <p>أدخل بريدك الإلكتروني ونوع المستخدم لاسترجاع كلمة المرور</p>
    <form action="password_reset.php" method="post">
      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" name="email" required placeholder="أدخل بريدك الإلكتروني">

      <label for="role">نوع المستخدم</label>
      <select id="role" name="role" required>
        <option value="">-- اختر نوع المستخدم --</option>
        <option value="etudiant">طالب</option>
        <option value="enseignant">أستاذ</option>
        <option value="chef">رئيس قسم</option>
      </select>

      <button type="submit">إرسال رابط التعيين</button>
    </form>

    <a href="صفحة تسجيل الدخول.html" class="back-link">العودة لتسجيل الدخول</a>
  </div>
</body>
</html>
