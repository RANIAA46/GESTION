    body {

      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 0;
    }

    .header {
      background-color: #00796b;
      color: white;
      padding: 20px 0;
      width: 100%;
      text-align: center;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);

      gap: 25px;
      padding: 40px 20px;

      max-width: 1100px;
      z-index: 1;
      position: relative;
    }

    .card {

      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);

      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      border-top: 5px solid #26a69a;
      min-width: 230px;
      position: relative;
      z-index: 2;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    .card i {
      font-size: 30px;
      color: #00796b;
      margin-bottom: 15px;
    }

    .card span {

      font-weight: bold;
      color: #333;

    .footer {

      padding: 15px;
      font-size: 13px;

      z-index: 1;
    }

    .logout-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #ff5252;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
      z-index: 3;
    }

    .logout-btn:hover {
      background-color: #d32f2f;
    }

    @media (max-width: 900px) {
      .card {
        flex: 1 1 calc(45% - 30px);
      }
    }

    @media (max-width: 600px) {
      .card {
        flex: 1 1 100%;
      }
    }
