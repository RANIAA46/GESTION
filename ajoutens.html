
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>إضافة أستاذ جديد</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f0f4f3;
      padding: 40px;
      max-width: 500px;
      margin: auto;
      direction: rtl;
      text-align: right;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #00796b;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>

  <h2>إضافة أستاذ جديد</h2>

  <form action="ajoutens.php" method="POST">
    <label>رقم الأستاذ:</label>
    <input type="number" name="id_ens" required />

    <label>الاسم:</label>
    <input type="text" name="nom" required />

    <label>اللقب:</label>
    <input type="text" name="prenom" required />

    <label>تاريخ الميلاد:</label>
    <input type="date" name="date_naiss" required />

    <label>مكان الميلاد:</label>
    <input type="text" name="lieu_naiss" required />

    <label>الجنس:</label>
    <select name="sexe" required>
      <option value="">-- اختر --</option>
      <option value="homme">رجل</option>
      <option value="femme">امرأة</option>
    </select>

    <label>البريد الإلكتروني:</label>
    <input type="email" name="email" required />

    <button type="submit">إضافة الأستاذ</button>
  </form>

</body>
</html>
