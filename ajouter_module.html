<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Ajouter un Module</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e9f5ee;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #2e7d32;
    }

    form {
      width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #43a047;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
    }

    button:hover {
      background-color: #2e7d32;
    }
  </style>
</head>
<body>
  <h2>إضافة وحدة جديدة</h2>
  <form action="ajouter_module.php" method="POST">
    <label>معرف الوحدة:</label>
    <input type="text" name="Id_Mdl" required>

    <label>اسم الوحدة:</label>
    <input type="text" name="Disigne" required>

    <label>المعامل:</label>
    <input type="number" name="Coeff" required min="1">

    <button type="submit">إضافة</button>
  </form>
</body>
</html>
